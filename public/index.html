<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      @font-face {font-family: "Circular Std Book";
        src: url("<%= BASE_URL %>fonts/860c3ec7bbc5da3e97233ccecafe512e.eot"); /* IE9*/
        src: url("<%= BASE_URL %>fonts/860c3ec7bbc5da3e97233ccecafe512e.eot?#iefix") format("embedded-opentype"), /* IE6-IE8 */
        url("<%= BASE_URL %>fonts/860c3ec7bbc5da3e97233ccecafe512e.woff2") format("woff2"), /* chrome、firefox */
        url("<%= BASE_URL %>fonts/860c3ec7bbc5da3e97233ccecafe512e.woff") format("woff"), /* chrome、firefox */
        url("<%= BASE_URL %>fonts/860c3ec7bbc5da3e97233ccecafe512e.ttf") format("truetype"), /* chrome、firefox、opera、Safari, Android, iOS 4.2+*/
        url("<%= BASE_URL %>fonts/860c3ec7bbc5da3e97233ccecafe512e.svg#Circular Std Book") format("svg"); /* iOS 4.1- */
      }
      html{
          background: #f3f4f6;
      }
    </style>
  </head>
  <body style="background: #f3f4f6">
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
